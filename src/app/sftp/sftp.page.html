<ion-header>
  <ion-toolbar>
    <ion-title>
      SFTP
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      User Name:
      <input type="text" formControlName="userName" required>
    </label>

    <label>
      Password:
      <input type="password" formControlName="password">
    </label>

    <div formGroupName="server">
      <h3>Server Sftp</h3>

      <label>
        ip:
        <input type="text" formControlName="ip">
      </label>

      <label>
        port:
        <input type="text" formControlName="port">
      </label>

    </div>

    <button type="submit">Submit</button>
  </form>

  <hr>

  <p>
    Form Value: {{ loginForm.value | json }}
  </p>
  <p>
    successCallback Value: {{ successCallback }}
  </p>
  <p>
    errorCallback Value: {{ errorCallback }}
  </p>

</ion-content>
